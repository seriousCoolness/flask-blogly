{% extends 'base.html' %}

{% block title %}Tags List{% endblock %}

{% block content %}
    <h1>List of Tags:</h1>
    <ul>
        {% for tag in tags %}
            <li><a href='/tags/{{tag.id}}'>{{tag.name}}</a></li>
        {% endfor %}
    </ul>
    <form action="/tags/new" method="get"><button>Create New Tag</button></form>
{% endblock %}
