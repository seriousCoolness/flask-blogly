{% extends 'base.html' %}

{% block title %}Tag Details{% endblock %}

{% block content %}
    <h1>Tag {{tag.id}}: {{tag.name}}</h1>
    <span>
        <ul>
            {% for post in tag.posts %}
                <li><a href='/posts/{{post.id}}'>{{post.title}}</a></li>
            {% endfor %}
        </ul>
        <form action="/tags/{{tag.id}}/delete" method="post"><button>Delete</button></form>
    </span>
{% endblock %}
